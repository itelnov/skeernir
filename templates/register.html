{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div id="register-form" class="max-w-md mx-auto my-20 bg-gray-800 rounded-lg 
                               shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Register</h2>


    {% if error_message %}
    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 
                rounded relative" 
                role="alert">
        <span class="block sm:inline">{{ error_message }}</span>
    </div>
    {% endif %}

    {% if success_message %}
    <div class="mb-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 
                rounded relative" role="alert">
        <span class="block sm:inline">{{ success_message }}</span>
    </div>
    {% endif %}
    
    <form hx-post="/register" 
          hx-target="#register-form"
          hx-redirect="/"
          hx-swap="outerHTML"
          hx-push-url="true"
          class="space-y-4">

        <div>
            <label class="block text-gray-300 mb-2">Username</label>
            <input type="text" 
                          name="username" 
                          required
                          class="w-full px-3 py-2 border rounded-lg bg-gray-700 
                               border-gray-600 text-white">
            </div>
        <div>
            <label class="block text-gray-300 mb-2">Email</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required
                   class="w-full px-3 py-2 border rounded-lg bg-gray-700 
                        border-gray-600 text-white">
        </div>
        <div>
            <label class="block dark:text-gray-300 mb-2">Password</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   class="w-full px-3 py-2 border rounded-lg bg-gray-700 
                       border-gray-600 text-white">
        </div>
        <div>
            <label class="block text-gray-300 mb-2">Confirm password</label>
            <input type="password" 
                   id="confirm_password" 
                   name="confirm_password" 
                   required
                   class="w-full px-3 py-2 border rounded-lg bg-gray-700 
                        border-gray-600 text-white">
        </div>
        <button type="submit" 
            class="w-full bg-blue-500 text-white py-2 rounded-lg 
                 hover:bg-blue-600 transition-colors">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
        Already have an account?
        <button hx-get="/" 
                hx-target="body" 
                class="text-blue-500 hover:underline">Login here</button>
    </p>
</div>
{% endblock %}
