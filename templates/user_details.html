    <div class="flex flex-row w-72 p-2 ">
        <button
            class="bg-gray-900 rounded-l-lg"
            onclick="
                deleteItem('user_details');
                document.getElementById('left-panel').classList.remove('left-slide-in');">
            <svg fill="#FFFFFF" version="1.1" id="Capa_1" width="15px" height="10px" viewBox="0 0 96.154 96.154" xml:space="preserve">
                <g>
                    <path d="M75.183,0.561L17.578,46.513c-0.951,0.76-0.951,2.367,0,3.126l57.608,45.955c0.689,0.547,1.717,0.709,2.61,0.414   c0.186-0.061,0.33-0.129,0.436-0.186c0.65-0.351,1.057-1.025,1.057-1.765V2.093c0-0.736-0.405-1.414-1.057-1.762   c-0.108-0.059-0.253-0.127-0.426-0.184C76.903-0.15,75.874,0.011,75.183,0.561z"/>

        <div class="flex justify-center items-center h-full">
            <div class="bg-gray-700 shadow-2xl border-gray-500 rounded-r-lg p-2 w-full">
                <div class="flex items-center">
                    <div class="bg-gray-900 rounded-full h-16 w-16 flex 
                                items-center justify-center text-white 
                                font-bold text-2xl">
                        {{ user.name[0].upper() }}
                    </div>
                    <div class="ml-4">
                        <h2 class="text-white font-bold 
                                text-xl">{{ user.name }}
                        </h2>
                        <p class="text-gray-300 text-sm">{{ user.email }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
